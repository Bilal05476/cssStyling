<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Glassmorphism Product Card</title>
  </head>
  <body>
    <div class="container">
      <ul class="thumb">
        <li>
          <img
            onmouseover="imgShow('img/img2.png');"
            src="img/img2.png"
            alt="shoe"
          />
        </li>
        <li>
          <img
            onmouseover="imgShow('img/img3.png');"
            src="img/img3.png"
            alt="shoe"
          />
        </li>
        <li>
          <img
            onmouseover="imgShow('img/img4.png');"
            src="img/img4.png"
            alt="shoe"
          />
        </li>
      </ul>
      <div class="imgBox">
        <h2>Air Zoom Shoe</h2>
        <img src="img/img2.png" alt="shoe" class="cardShoe" />
        <ul class="size">
          <span>Size</span>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <a href="" class="btn">Add To Cart</a>
      </div>
    </div>
    <script type="text/javascript">
      function imgShow(anything) {
        document.querySelector(".cardShoe").src = anything;
      }
    </script>
  </body>
</html>
