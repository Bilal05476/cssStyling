<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="index.css" />
    <title>Treaty & Fruity</title>
  </head>
  <body>
    <div class="topJumbotron">
      <div class="jumbotron-header">
        <div class="logo">Treaty<br />Fruity</div>
        <div class="navigation">
          <a href="#" class="links">Fruits</a>
          <a href="#" class="links">Store</a>
          <a href="#" class="links">Blog</a>
          <a href="#" class="links">About Us</a>
        </div>
        <div class="account-cart">
          <i class="fas fa-search"></i>
          <i class="fas fa-shopping-basket"></i>
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="jumbotron-content">
        <div class="left-content">
          <i class="fab fa-facebook"></i><i class="fab fa-pinterest"></i
          ><i class="fab fa-twitter"></i><i class="fab fa-vimeo-v"></i
          ><i class="fab fa-youtube"></i>
        </div>
        <div class="right-content">
          <div class="text-div">
            <h1>

            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem
              nihil ipsum hic nobis ab excepturi incidunt temporibus
              exercitationem ullam eligendi rupti. Deserunt? consectetur
              adipisicing elit. Autem nihil ipsum hic nobis ab excepturi.
            </p>
            <div class="buttons-div">
              <button class="add-to-cart">
                <i class="fas fa-shopping-basket"></i> ADD TO CART
              </button>
              <button class="details-btn">VIEW DETAILS</button>
            </div>
          </div>
          <img width="50%" src="images/peachBasketImg.png" alt="apple" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
